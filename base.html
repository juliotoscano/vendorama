<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <meta name=description content="IPedidos">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <script src="js/jquery-3.1.0.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui.js" type="text/javascript"></script>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <title>Vendorama</title>
    <link rel="icon" href="img/icon-vendorama.jpg">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/ipedidos.css">
    <script src="js/ipedidos.js" type="text/javascript"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid" id="header">
    <ul class="nav navbar-nav icon-menu">
        <li><h3><i class="fa fa-bars fa-lg" aria-hidden="true"></i></h3></li>
    </ul>
    <div class="navbar-header title-header">
        <h3>Vendorama</h3>
    </div>
    <ul class="nav navbar-nav icon-more">
        <li><h3><i class="fa fa-ellipsis-v fa-lg" aria-hidden="true"></i></h3></li>
    </ul>
  </div>
    <div class="row" id="breadcrumb">
        <div class="col-md-4 col-sm-4 col-xs-4 menu-option">
            <p>Registrar</p>
            <div class="selected" id="option_1"></div>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-4 menu-option">
            <p>Registrados</p>
            <div id="option_2"></div>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-4 menu-option">
            <p>Novos produtos</p>
            <div id="option_3"></div>
        </div>
    </div>
</nav>

<div class="row">
    <div class="container-fluid">
        <div class="col-md-6 col-md-offset-3 article">
<form class="form-horizontal" method="post" accept-charset="utf-8">
    <div class="form-group form1">
        <label for="inputCpf" class="col-md-2 control-label">CPF:</label>
        <div class="col-md-10">
            <input class="form-control" type="text" name="cpf" placeholder="cpf">
        </div>
    </div>
    <div class="form-group form1">
        <label for="inputNome" class="col-md-2 control-label">Nome:</label>
        <div class="col-md-10">
            <input class="form-control" type="text" name="nome" placeholder="nome completo">
        </div>
    </div>
    <div class="form-group form1">
        <label for="inputEndereco" class="col-md-2 control-label">Endereço:</label>
        <div class="col-md-10">
            <input class="form-control" type="text" name="endereço" placeholder="Endereço para entrega do produto">
        </div>
    </div>
    <div class="form-group form1">
        <label for="inputTelefone" class="col-md-2 control-label">Telefone:</label>
        <div class="col-md-10">
            <input class="form-control" type="text" name="telefone" placeholder="Número para contato">
        </div>
    </div>
    <div class="form-group form1">
        <div class="col-md-offset-2 col-md-10 mensagem-form">
            <p><em>Ao adicionar o contato do cliente, o aplicativo registrará automaticamente o número
                em seu celular adicionando também as redes sociais que estão relacionadas a esse número.</em></p>
        </div>
    </div>
    <div class="form-group form1">
        <div class="col-md-offset-8 col-md-4 col-xs-offset-8 col-xs-4">
            <button type="submit"  class="btn btn-info continuar"> Continuar</button>
        </div>
    </div>
    <div class="form-group form2">
        <label for="inputCod" class=" col-md-2 control-label" > Codigo do produto</label>
        <div class="col-md-10">
            <input class="form-group" type="text" name="codigo_produto" placeholder="codigo_produto">
        </div>
    </div>
    <div class="form-group form2">
        <select name="Produtos" multiple>
            <option value="1">Sabonete</option>
            <option value="2" >Shampoo</option>
            <option value="3">Perfume Zoro</option>
        </select>
    </div>
    <div class="form-group form2">
        <div class="col-md-offset-8 col-md-4 col-xs-offset-8 col-xs-4">
            <button type="submit" class="btn btn-info"> Finalizar</button>
        </div>
    </div>
</form>

        </div>
    </div>
</div>

</body>
</html>
